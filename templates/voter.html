<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <title>HSAKA PicVoter</title>
    <%= stylesheetTag("home.css") %>
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div class="loading-overlay active" id="loading-overlay">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>

    <div class="vote-overlays" id="vote-overlay">
        <div class="up" id="up-overlay"><i class="fas fa-thumbs-up"></i></div>
        <div class="down" id="down-overlay"><i class="fas fa-thumbs-down"></i></div>
    </div>

    <div class="buffer">
        <%= for (id) in preloadImages { %>
        <img
            class="preload"
            src="/static/<%= id %>.jpg"
            alt="<%= id %>"
            data-pic-id="<%= id %>"
        >
        <% } %>
    </div>

    <div class="main">
        <img id="main-1" alt="main1">
        <img id="main-2" alt="main2">
    </div>

    <%= javascriptTag("voter.js") %>
</body>
